<body>
  <div class="row justify-content-center">
    <h1>University Library Adminstration</h1>
  </div>
    <div class="container" >
      <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Book</button>
      <button onclick="print()" mat-flat-button color="accent">Print All Books</button>
      <div id="tableToPrint">
        <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
          <ng-container matColumnDef="bookName">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>

          <ng-container matColumnDef="bookCategory">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.bookCategory}} </td>
          </ng-container>

          <ng-container matColumnDef="numberOfCopies">
            <th mat-header-cell *matHeaderCellDef> Copies No. </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfCopies}} </td>
          </ng-container>

          <ng-container matColumnDef="dateTimeOfCreation">
            <th mat-header-cell *matHeaderCellDef> Creation Date</th>
            <td mat-cell *matCellDef="let element"> {{element.dateTimeOfCreation}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a (click)="openDialog('View',element)">View</a> |
              <a (click)="openDialog('Update',element)">Edit</a> |
              <a (click)="openDialog('Delete',element)">Delete</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <script src="/assets/scripts.js"></script>
</body>
